<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="error-container">
      <p id="error-name">404 NOT FOUND</p>
    </div>
    <section class="error-details">
      <img class="image-container" src="images/Scarecrow.png" />
      <div class="error-message">
        <header class="error-heading">I have a bad news for you</header>
        <p>
          The page you might be looking for might be removed or is temporarily
          unavailable
        </p>
        <button class="btn-home">BACK TO HOMEPAGE</button>
      </div>
    </section>
  </body>
</html>
